        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filters button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .filters button.active {
            background-color: #0056b3;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .gallery-item {
            position: relative;
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            border-radius: 5px;
            display: block;
        }
        .hidden {
            display: none !important;
        }
        .back-link {
            text-align: center;
            margin: 30px 0;
        }
        .back-link a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 1.1em;
        }
        .back-link i {
            margin-right: 8px;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 8px;
        }
        .lightbox:target {
            display: flex;
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2em;
            text-decoration: none;
        }
		.gallery-link {
            text-align: center;
            margin: 20px 0;
        }
        .gallery-link a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2em;
            font-weight: bold;
            border: 2px solid #007BFF;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .gallery-link a:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>

<body>

<script>

function getLangFromURL() {
  const params = new URLSearchParams(window.location.search);
  const lang = params.get('lang');
  return (lang === 'en' || lang === 'tr') ? lang : null;
}

const langFromQuery = getLangFromURL();
const browserLang = navigator.language.startsWith('en') ? 'en' : 'tr';
window.curLang = langFromQuery || browserLang;

const translations = {
      tr: {
        pageTitle: "Ev Fotoğraf Galerisi",
        galleryTitle: "Ev Fotoğraf Galerisi",
        filterAll: "Tümü",
        filterRoom1: "Oda 1",
        filterRoom2: "Oda 2",
        filterLiving: "Salon",
        filterKitchen: "Mutfak",
        filterBalcony: "Balkon",
        filterBathroom: "Banyo",
        filterFloorPlan: "Kat Planı",
        backToHome: "Ana Sayfaya Dön"
      },
      en: {
        pageTitle: "House Photo Gallery",
        galleryTitle: "House Photo Gallery",
        filterAll: "All",
        filterRoom1: "Room 1",
        filterRoom2: "Room 2",
        filterLiving: "Living Room",
        filterKitchen: "Kitchen",
        filterBalcony: "Balcony",
        filterBathroom: "Bathroom",
        filterFloorPlan: "Floorplan",
        backToHome: "Back to Home"
      }
    };
    function setLang(lang) {
      const dict = lang === "tr" ? translations["tr"] : translations["en"];
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (dict[key]) el.innerHTML = dict[key];
        if (el.tagName === 'TITLE') document.title = dict[key];
      })
	  document.getElementById('link').href="index.html?lang="+lang;
	  ;
    }
	

   
</script>
    <script>
        function filterSelection(category) {
            const buttons = document.querySelectorAll('.filters button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const items = document.querySelectorAll('.gallery-item');
            if (category === 'all') {
                items.forEach(item => item.classList.remove('hidden'));
            } else {
                items.forEach(item => {
                    item.classList.toggle('hidden', !item.classList.contains(category));
                });
            }
        }
		
		setLang(window.curLang);
    </script>
